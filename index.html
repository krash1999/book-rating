<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rating-container">
    <!-- Book Cover Image -->
    <img src="book cover.png" alt="Book Cover" class="book-cover" />

    <!-- Rating Stars -->
    <div class="rating-stars">
      <div class="star" data-value="1"></div>
      <div class="star" data-value="2"></div>
      <div class="star" data-value="3"></div>
      <div class="star" data-value="4"></div>
      <div class="star" data-value="5"></div>
      <div class="star" data-value="6"></div>
      <div class="star" data-value="7"></div>
      <div class="star" data-value="8"></div>
      <div class="star" data-value="9"></div>
      <div class="star" data-value="10"></div>
    </div>

    <!-- Rating Information -->
    <div class="rating-info">
      <div class="current-rating">
        Rating: <span id="ratingDisplay">0.0</span>/10
      </div>
      <div class="voters-count">
        Voters: <span id="votersCount">57,890</span>
      </div>
      <div class="average-rating">
        Average Rating: <span id="averageRating">9.1</span>/10
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
